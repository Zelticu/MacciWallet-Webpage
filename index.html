<!DOCTYPE html>
<html>
<head>
  <title>MACCI Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Comfortaa', monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
    }
    #input-line span {
      margin-right: 5px;
    }
    #input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      flex: 1;
      font-size: 1em;
    }
    .logo {
      text-align: center;
      font-size: 2em;
      color: crimson;
      text-shadow: 0 0 10px crimson;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">MACCI TERMINAL</div>
  <div class="subtitle">(type the name of the command to access it)</div>

  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span>&gt;</span>
      <input id="input" autocomplete="off" autofocus />
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    const COMMANDS_LIST = `Welcome to MACCI Terminal Wallet 🚀

Available commands:
• create
• recover <private_key>
• balance <wallet_address> <private_key>
• mine <wallet_address> <private_key>
• send <wallet_address> <private_key> <to> <amount> <recipient_wallet>
• trade <wallet_address> <private_key> <usdt_amount>
`;

    output.innerText = COMMANDS_LIST;
    input.focus();

    async function runCommand(command, append = false) {
      try {
        const res = await fetch("http://127.0.0.1:5000/terminal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: command })
        });

        const data = await res.json();
        if (append) {
          output.innerText += data.output + "\n";
        } else {
          output.innerText += `\n> ${command}\n${data.output}\n`;
        }

        document.getElementById("terminal").scrollTop = terminal.scrollHeight;
      } catch (err) {
        output.innerText += "\n❌ Could not connect to server.";
      }
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (!command) return;
        input.value = "";

        const cmdParts = command.split(" ");
        const isMine = cmdParts[0] === "mine" && cmdParts.length === 3;

        if (isMine) {
          // Show mining message and append result
          output.innerText += `\n> ${command}\nmining... ⛏️ warning: running another command will cancel the mine!\n`;
          setTimeout(() => runCommand(command, true), 100); // delay to allow rendering
        } else {
          // Clear previous + show result
          output.innerText = COMMANDS_LIST;
          runCommand(command);
        }
      }
    });
  </script>
</body>
</html>
