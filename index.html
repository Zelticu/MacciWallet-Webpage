<!DOCTYPE html>
<html>
<head>
  <title>MACCI Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Comfortaa', monospace;
      padding: 20px;
    }
    #terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      height: 90vh;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
    }
    #input-line span {
      margin-right: 5px;
    }
    #input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      flex: 1;
      font-size: 1em;
    }
    .logo {
      text-align: center;
      font-size: 2em;
      color: crimson;
      text-shadow: 0 0 10px crimson;
      margin-bottom: 5px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">MACCI TERMINAL</div>
  <div class="subtitle">(type the name of the command to access it)</div>

  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span>&gt;</span>
      <input id="input" autocomplete="off" autofocus />
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");

    const COMMANDS_LIST = `Welcome to MACCI Terminal Wallet üöÄ

Available commands:
‚Ä¢ create
‚Ä¢ recover <private_key>
‚Ä¢ mine <wallet_address>
‚Ä¢ balance <wallet_address> <private_key>
‚Ä¢ send <from> <to> <amount> <private_key>
‚Ä¢ trade <wallet_address> <usdt_amount>
`;

    // Initial display
    output.innerText = COMMANDS_LIST;

    input.focus();

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const command = input.value.trim();
        if (command === "") return;

        // Clear and reset menu + new input
        output.innerText = `${COMMANDS_LIST}\n> ${command}\n`;
        input.value = "";

        try {
          const res = await fetch("http://192.168.0.176:1000/terminal", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: command })
          });

          const data = await res.json();
          output.innerText += data.output + "\n";
        } catch (err) {
          output.innerText += "‚ùå Error: Could not connect to MACCI server.\n";
        }

        document.getElementById("terminal").scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
